name: Build & Render LoreJump Shorts

on:
  schedule:
    - cron: '0 2 * * *'      # daily at 07:30 IST (02:00 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ----------------------------
      # ðŸ‘‡ THIS is the key block
      # ----------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install openai pillow google-api-python-client \
                     google-auth google-auth-oauthlib edge-tts
      # ----------------------------

      - name: Run automation script
        run: python build.py
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
