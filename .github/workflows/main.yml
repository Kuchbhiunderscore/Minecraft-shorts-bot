name: Build & Render LoreJump Shorts

on:
  schedule:
    - cron: '0 2 * * *'      # daily at 07:30 IST (02:00 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install openai pillow google-api-python-client \
                      google-auth google-auth-oauthlib edge-tts requests

      - name: Run automation script
        run: python build.py
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
