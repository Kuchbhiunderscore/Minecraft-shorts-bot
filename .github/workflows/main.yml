name: Build & Render LoreJump Shorts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt update
          sudo apt install -y ffmpeg

      - name: üîë Set up credentials
        env:
          YOUTUBE_CLIENT_SECRET_B64: ${{ secrets.YOUTUBE_CLIENT_SECRET_B64 }}
        run: |
          mkdir -p secrets
          echo "$YOUTUBE_CLIENT_SECRET_B64" | base64 -d > secrets/client_secret.json

      - name: ‚ñ∂Ô∏è Run build.py
        run: python build.py
